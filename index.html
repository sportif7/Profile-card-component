<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-card-component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="top-section">
            <img class="bg-pattern-card"src="images/bg-pattern-card.svg" alt="bg-pattern-card">
            <img class="person-img" src="images/image-victor.jpg" alt="image-victor.jpg">
        </section>
        <div class="name_age">
            <h2 class="name">Victor Crest</h2>
            <p class="age">26</p>
        </div>
        <p class="location">London</p>
        <div class="line"></div>
        <div class="stats">
            <div class="column">
                <span class="figures">80K</span>
                <p>Followers</p>
            </div>
            <div class="column">
                <span class="figures">803K</span>
                <p>Likes</p>
            </div>
            <div class="column">
                <span class="figures">1.4K</span>
                <p>Photos</p>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
    </footer>
    
</body>
</html>
